<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19b1cd51f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FeT3</title>
</head>

<body>
    <div id="drum-machine" class="containter-fluid d-flex flex-column w-100 justify-content-center" style="width: 150px">
        <div id="display" class="text-center bg-light text-dark" >{{message}}</div>
        <div id="pad" class="d-flex flex-column w-100 justify-content-center">
            <div class="d-flex w-100 justify-content-center">
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="Q-pad" @click="playQ">Q
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" preload="true" class="clip"
                        id="Q">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="W-pad" @click="playW">W
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" preload="true" class="clip"
                        id="W">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="E-pad" @click="playE">E
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" preload="true" class="clip"
                        id="E">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
            </div>
            <div class="d-flex w-100 justify-content-center">
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="A-pad" @click="playA">A
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" preload="true" class="clip"
                        id="A">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="S-pad" @click="playS">S
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" preload="true" class="clip"
                        id="S">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="D-pad" @click="playD">D
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3" preload="true"
                        class="clip" id="D">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
            </div>
            <div class="d-flex w-100 justify-content-center">
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="Z-pad" @click="playZ">Z
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" preload="true" class="clip"
                        id="Z">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="X-pad" @click="playX">X
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" preload="true" class="clip"
                        id="X">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
                <button class="drum-pad btn btn-info m-1" style="width: 50px" id="C-pad" @click="playC">C
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" preload="true"
                        class="clip" id="C">
                        <p>Your browser does not support the <code>audio</code> element.</p>
                    </audio>
                </button>
            </div>
        </div>
    </div>





    <!-- Frameworks -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- TEST SCRIPT -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
